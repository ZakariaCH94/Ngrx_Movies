<mat-form-field appearance="fill">
  <mat-label>Choose Profile</mat-label>
  <mat-select
    [formControl]="selected"
    (selectionChange)="selectedSlidesByProfile.emit($event)"
    required
  >
    <mat-option
      *ngFor="let profile of profiles"
      [value]="profile"
      matTooltip="{{ profile.name }}"
      >{{ profile.name }}</mat-option
    >
  </mat-select>
  <mat-error *ngIf="selected.hasError('required')"
    >You must make a selection</mat-error
  >
</mat-form-field>
