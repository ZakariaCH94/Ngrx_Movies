<div class="d-inline">
  <a routerLink="{{ panel.link }}">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <div class="panel panel-info">
        <div class="panel-heading">{{ panel.name }}</div>
        <div class="panel-body">
          <img
            class="product_listing_img img-responsive"
            src="{{ panel.image }}"
          />
        </div>
      </div>
    </div>
  </a>
</div>
