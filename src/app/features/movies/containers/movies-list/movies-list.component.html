<div class="row">
  <div class="col-md-2 col-md-offset-4">
    <app-search
      [searchValue]="searchValue$ | async"
      (search)="search($event)"
    ></app-search>
  </div>
</div>
<ng-container>
  {{ error$ | async }}
</ng-container>
<ng-container class="row" *ngIf="!(loading$ | async); else loader">
  <div class="col-md-offset-0">
    <div class="movies-wrapper">
      <app-movie
        *ngFor="let movie of movies$ | async | titleMoviesFilter: searchValue"
        [movie]="movie"
      ></app-movie>
    </div>
  </div>
</ng-container>

<ng-template class="row" #loader>
  <div class="col-md-2 col-md-offset-4">
    <mat-icon
      ><mat-spinner color="primary" diameter="80"> </mat-spinner
    ></mat-icon>
  </div>
</ng-template>
