<mat-form-field
  [formGroup]="registerMovieForm"
  class="form-element"
  appearance="outline"
>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControlName]="control">
    <mat-option *ngFor="let option of options" [value]="option">{{
      option
    }}</mat-option>
  </mat-select>
  <mat-error *ngIf="!valid && touched">{{ titleAlert }}</mat-error>
</mat-form-field>
