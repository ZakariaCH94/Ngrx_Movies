<div class="container-fluid">
  <mat-toolbar class="form-element">
    <span class="fill-remaining-space">Add your movie</span>
  </mat-toolbar>
  <form [formGroup]="registerMovieForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Title" formControlName="title" />
      <mat-error *ngIf="!f.title.valid && f.title.touched">
        {{ titleAlert }}</mat-error
      >
    </mat-form-field>
    <app-select
      [label]="labelLanguage"
      [options]="optionsLanguage"
      [valid]="f.language.valid"
      [touched]="f.language.touched"
      [registerMovieForm]="registerMovieForm"
      [control]="'language'"
      [titleAlert]="titleAlert"
    ></app-select>
    <app-select
      [label]="labelYear"
      [options]="optionsYear"
      [valid]="f.recordedYear.valid"
      [touched]="f.recordedYear.touched"
      [registerMovieForm]="registerMovieForm"
      [control]="'recordedYear'"
      [titleAlert]="titleAlert"
    ></app-select>
    <app-select-tab-object
      [label]="labelCategory"
      [options]="optionsCategories"
      [valid]="f.category.valid"
      [touched]="f.category.touched"
      [registerMovieForm]="registerMovieForm"
      [control]="'category'"
      [titleAlert]="titleAlert"
    ></app-select-tab-object>

    <mat-form-field class="form-element">
      <input matInput placeholder="Link image" formControlName="image" />
      <mat-hint
        >Choose a password of at least eight characters, one uppercase letter
        and one number</mat-hint
      >
      <mat-error *ngIf="!f.image.valid && f.image.touched"> </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Last name héro "
        formControlName="heroLastName"
      />

      <mat-error *ngIf="!f.heroLastName.valid && f.heroLastName.touched">
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="First name héro "
        formControlName="heroFirstName"
      />

      <mat-error *ngIf="!f.heroFirstName.valid && f.heroFirstName.touched">
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!registerMovieForm.valid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
