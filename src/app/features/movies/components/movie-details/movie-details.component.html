<mat-card class="example-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{ 'background-image': 'url(' + movie.image + ')' }"
    ></div>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle
      ><b>Language</b>:&nbsp;{{ movie.language }}</mat-card-subtitle
    >
    <mat-card-subtitle>
      <b>year</b>:&nbsp; {{ movie.recordedYear }}</mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    src="{{ movie.image }}"
    alt="Cinque Terre"
    alt="Photo of movie"
  />
  <mat-card-content>
    <p>
      {{ movie.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-bar-button
      [options]="barButtonOptions"
      color="accent"
      (click)="addOrDeleteToMyCollection.emit(movie.id)"
    >
    </mat-bar-button>
  </mat-card-actions>
</mat-card>
